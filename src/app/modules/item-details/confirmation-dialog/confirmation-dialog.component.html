<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <div class="confirm-button">
        <button mat-raised-button (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
    </div>
	<button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
