<mat-stepper #stepper *ngIf="inventoryReport">
  <mat-step label="Issued" completed="true">
    <div class="inventory-detail-wrapper">
      <mat-form-field floatLabel="always">
        <mat-label>Issued By:</mat-label>
        <input matInput [value]="issuedBy" readonly />
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>Issued Date:</mat-label>
        <input
          matInput
          [value]="inventoryReport.issuedDate | date : 'mediumDate'"
          readonly
        />
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>School Year:</mat-label>
        <input
          matInput
          [value]="inventoryReport.schoolYear"
          readonly
        />
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>Semester:</mat-label>
        <input
          matInput
          [value]="inventoryReport.semester"
          readonly
        />
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>Department:</mat-label>
        <input
          matInput
          [value]="inventoryReport.department"
          readonly
        />
      </mat-form-field>
    </div>
  </mat-step>
  <mat-step
    *ngFor="let appr of inventoryReport.approval; let i = index"
    [label]="appr['status']"
    [state]="inventoryReport.approval !== 'pending' ? 'pending' : 'done'"
  >
    <div class="inventory-detail-wrapper">
      <mat-form-field floatLabel="always">
        <mat-label>Approved By:</mat-label>
        <input matInput [value]="appr.approveBy.lastName" readonly />
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>Role:</mat-label>
        <input matInput [value]="appr.role" readonly />
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>Updated at:</mat-label>
        <input matInput [value]="appr.updatedAt  | date : 'mediumDate'" readonly />
      </mat-form-field>
    </div>
  </mat-step>
  <ng-template matStepperIcon="pending">
    <mat-icon>pending</mat-icon>
  </ng-template>
</mat-stepper>
