<app-admin-header></app-admin-header>
<div>
    <h1 class="page-title">History<div class="hline"></div></h1>
</div>
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened class="custom-drawer">
        <div class="menu-panel">
            <div class="buttons">
                <button style=" justify-content: flex-start;" mat-raised-button>
                        Borrowed Items
                    </button>
                <button style=" justify-content: flex-start;" mat-raised-button>
                        History Reports
                    </button>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content class="custom-drawer-itmes">
        <h1 class="left-drawer-header"  *ngIf="borrowedItems">Borrowed Items</h1>
        <h1 class="left-drawer-header"  *ngIf="reports">Report History</h1>
        <div class="scrollable-panel">
            <mat-list>
            </mat-list>
        </div>

    </mat-drawer-content>
</mat-drawer-container>
