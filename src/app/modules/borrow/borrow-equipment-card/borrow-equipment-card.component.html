<div class="card-container">
  <div class="image-wrapper">
    <img
      class="fit-image"
      [src]="equipment?.images?.midSizeUrl ? displayImage : defaultImage"
      alt=""
    />
  </div>
  <div class="text-wrapper">
    <div class="item-name">{{ equipment.name }}</div>
    <div class="brand">{{ equipment.brand }}</div>
  </div>
  <div class="action-wrapper">
    <button mat-flat-button>DETAIL</button>
    <button mat-flat-button color="primary" (click)="addEquipment()">ADD</button>
  </div>
</div>
