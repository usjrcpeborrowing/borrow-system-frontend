<app-header-oic></app-header-oic>

<div class="page-title">
    <div
    class="view-category-container clickable"
    [class.cart-openside]="openedCategory"
    (click)="categoryClicked()"
    >
    <mat-icon>menu</mat-icon>
    </div>
    
    <div class="title-page">Borrowed List</div>
</div>
<mat-drawer-container class="example-container">
<mat-drawer mode="side" [opened]="openedCategory" position="start">
    <div class="search-filter-wrapper">
      <mat-form-field floatLabel="always">
        <mat-label>Search</mat-label>
        
        <input
          matInput
          placeholder="Type Here"
          autocomplete="off"
        />
        <!-- <input
          matInput
          placeholder="Type Here"
          autocomplete="off"
          [formControl]="searchedWord"
          (keyup.enter)="searchItem($event)"
        /> -->
        
        <mat-icon matSuffix
          >search</mat-icon
        >
        <!-- <mat-icon matSuffix (click)="searchProduct($event)"
          >search</mat-icon
        > -->
      </mat-form-field>
    </div>

    <app-oic-borrow-category></app-oic-borrow-category>
  </mat-drawer>
<mat-drawer-content class="x`custom-drawer-itmes">
    <app-oic-borrow-card [items]="borrowedItems"></app-oic-borrow-card>
</mat-drawer-content>
</mat-drawer-container>
