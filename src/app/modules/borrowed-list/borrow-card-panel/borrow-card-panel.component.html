<mat-card appearance="outlined">
    <mat-card-content class="panel-description">
        <div mat-card-title class="detail-value">{{ user.borrower }}</div>
        <div mat-card-title class="detail-value">{{ user.dateborrowed | date: 'mediumDate' }}</div>
        <div class="item-container">
            <div *ngFor="let item of items; let i = index" [class.last-item]="i === items.length - 1">
                <div class="item-row">
                    <p>Equipment ID: {{ item.equipment._id }}</p>
                    <p>Quantity: {{ item.quantity }}</p>
                    <div class="detail-value">Condition: {{ item.condition }}</div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
