<mat-card appearance="outlined">
  <mat-card-content class="panel-description">
    <div>
      <div mat-card-title class="detail-name">
        {{ data.borrower.firstName + " " + data.borrower.lastName }}
      </div>
      <div mat-card-title class="detail-name">
        | ID: {{ data.borrower.schoolId }}
      </div>
    </div>

    <div mat-card-title class="detail-info">
      <div class="borrowed-items-class">Borrowed Items</div>
      <div class="detail-date">
        {{ data.dateborrowed | date : "mediumDate" }}
      </div>
    </div>
    <div class="hline"></div>
    <div class="checkbox-container">
      <div class="detail-select">Select All</div>
      <mat-checkbox
        [(ngModel)]="selectAll"
        (change)="toggleSelectAll($event)"
      ></mat-checkbox>
    </div>
    <div class="item-container">
      <div
        *ngFor="let item of items; let i = index"
        [class.last-item]="i === items.length - 1"
      >
        <div class="item-row">
          <div class="detail-quantity">{{ item.quantity }}</div>
          <div class="detail-equipment">{{ item.equipment.name }}</div>
          <div class="detail-condition">
            <mat-form-field>
              <mat-select
                [(ngModel)]="item.condition"
                (selectionChange)="onItemStatusChange(item.condition)"
              >
                <mat-option
                  *ngFor="let status of equipmentStatus"
                  [value]="status"
                >
                  {{ status }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Remarks</mat-label>
              <input matInput [(ngModel)]="item.remarks" />
            </mat-form-field>
          </div>
          <div class="detail-status">{{ formatStatus(item.status) }}</div>
          <mat-checkbox
            [(ngModel)]="item.selected"
            (change)="onItemChange(item)"
            [disabled]="item.disabled"
          ></mat-checkbox>
        </div>
      </div>
    </div>

    <div class="action-wrapper">
      <button
        class="report-button"
        mat-raised-button
        (click)="releaseItems(status_released)"
      >
        Release
      </button>
      <button mat-raised-button (click)="returnItems(status_return)">
        Return
      </button>
    </div>
  </mat-card-content>
</mat-card>
