
<h1 class="page-title">Item Requests</h1>
<mat-tab-group class="content-tabs">
    
    <mat-tab label="Borrowed Items">
        <div class="content">
            No Borrowed Item on list
        </div>
    </mat-tab>
    <mat-tab label="Requested Items">
        <div class="content">
            <table mat-table [dataSource]="borrowedItems" class="mat-elevation-z8">
                <!-- Define columns -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
                </ng-container>

                <ng-container matColumnDef="equipmentType">
                    <th mat-header-cell *matHeaderCellDef> Equipment Type </th>
                    <td mat-cell *matCellDef="let item"> {{item.equipmentType}} </td>
                </ng-container>

                <ng-container matColumnDef="brand">
                    <th mat-header-cell *matHeaderCellDef> Brand </th>
                    <td mat-cell *matCellDef="let item"> {{item.brand}} </td>
                </ng-container>

                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Brand </th>
                    <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-tab>
</mat-tab-group>
