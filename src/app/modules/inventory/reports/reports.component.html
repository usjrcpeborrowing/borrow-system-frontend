<div class="dialog-detail">
  <h2 mat-dialog-title>Item Details</h2>
  <div mat-dialog-content>
    <div class="item-details-container">
      <div class="spinner-wrapper" *ngIf="isloading; else display">
        <mat-spinner></mat-spinner>
      </div>
      <ng-template #display>
        <mat-form-field floatLabel="always">
          <mat-label>Issued By:</mat-label>
          <input matInput [(ngModel)]="inventoryReport.issuer" readonly />
        </mat-form-field>
        <mat-form-field>
          <mat-label>School Year</mat-label>
          <mat-select
            (selectionChange)="selectRange($event)"
            [(ngModel)]="inventoryReport.schoolYear"
          >
            <mat-option *ngFor="let range of schoolYears" [value]="range">{{
              range
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Semester</mat-label>
          <mat-select [(ngModel)]="inventoryReport.semester">
            <mat-option *ngFor="let sem of semester" [value]="sem">{{
              sem
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </ng-template>
    </div>
  </div>
  <div>
    <button
      mat-raised-button
      (click)="issueInventoryReport()"
      [disabled]="isloading"
    >
      Issue
    </button>
  </div>
  <div class="close-button">
    <button mat-raised-button (click)="dialogRef.close()" [disabled]="isloading">
      Close
    </button>
  </div>
</div>
