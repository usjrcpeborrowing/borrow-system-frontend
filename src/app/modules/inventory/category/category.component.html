<div class="panel-name">Category</div>
<div class="form-fields-container">
  <mat-form-field>
    <mat-label>Equipment Type</mat-label>
    <mat-select>
      <mat-option *ngFor="let equipmenttype of equipmenttypes" [value]="equipmenttype.id">
        {{ equipmenttype.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Brand</mat-label>
    <mat-select>
      <mat-option *ngFor="let brand of brands" [value]="brand">
        {{ brand }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Matter Type</mat-label>
    <mat-select>
      <mat-option *ngFor="let m of matters" [value]="m">
        {{ m }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Inventory Type</mat-label>
    <mat-select>
      <mat-option *ngFor="let inventorytype of inventorytypes" [value]="inventorytype">
        {{ inventorytype }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Date Acquired</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Remarks</mat-label>
    <mat-select>
      <mat-option *ngFor="let x of remarks" [value]="x">
        {{ x }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Department</mat-label>
    <mat-select (selectionChange)="updateQueryParams('department', $event.value)">
      <mat-option *ngFor="let department of departments" [value]="department.value">
        {{ department.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="panel-name">Filter</div>
<mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Color selection">
  <mat-chip-option *ngFor="let chip of availableColors" [selected]="false" [color]="chip.color">
    {{ chip.name }}
  </mat-chip-option>
</mat-chip-listbox>
